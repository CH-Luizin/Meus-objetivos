<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>    
    <section class="conteudo-principal">
    <h2 class="titulo-principal">Meus objetivos do ano<span>_</span></h2>
    <div class="conteudo">
    <div class="botoes">
        <button class="botao ativo">Comprar um Nintendo Switch</button>
        <button class="botao">Virar alguém na vida</button>

        <button class="botao">Sobreviver ao ano mais corrido da vida</button>
    </div>
    <div class="abas-textos">
        <div class="aba-conteudo ativo">
            <h3 class="aba-conteudo-titulo-principal">Comprar um Nintendo Switch</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Virar alguém na vida</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Arranjar um emprego</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Sobreviver o ano mais corrido da minha vida</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
        </div>
    </div>
</div>
    </section>
    <script src="main.js"></script>

</html>
